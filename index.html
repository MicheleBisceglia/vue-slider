<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root" class="container">
        <div class="items">
            <div class="item active">
                <img :src="slide[currentSlide].image" alt=":slide[1].title">
                <div class="text">
                    <h3 class="">{{ slide[currentSlide].title}}</h3>
                    <p>{{ slide[currentSlide].text }}</p>
                </div>
            </div>
        </div>
        <div class="thumbs">
            
            <div @click="prev" class="prev"></div>
            <div @click="next" class="next"></div>
            
            <div class="thumb" v-for="(item,index) in slide"
                 :class="{ active: index === currentSlide}" >
                <img id="slides" :src="item.image" alt="">
            </div>
        
        </div>
        
   </div>

    <script src="js/script.js"></script>
</body>
</html>
